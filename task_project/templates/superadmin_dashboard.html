<!DOCTYPE html>
<html>
<head>
    <title>SuperAdmin Dashboard</title>
    <style>
        /* Minimal styles for header with logout and admin name */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #3498db;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .admin-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>SuperAdmin Dashboard</h1>
    <div class="admin-info">
        <span class="admin-name">ðŸ‘¤ {{ request.user.username }}</span>
        <a href="{% url 'logout' %}" class="logout-btn" onclick="return confirm('Logout?')">ðŸšª Logout</a>
    </div>
</div>

<h3>All Tasks</h3>

<a href="{% url 'add_task' %}">âž• Add Task</a>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>User</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.user.username }}</td>
        <td>{{ task.status }}</td>
        <td>
            <a href="{% url 'update_task' task.id %}">Edit</a>
            |
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
